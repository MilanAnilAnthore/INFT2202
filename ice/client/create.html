    <main class="flex-shrink-0">
      <div class="container">
        <h1>Add Animal</h1>
        <hr>
        
        
        <div id="message-box" class="alert alert-danger d-none"></div>

        
        <form id="animal-form" method="POST" novalidate>
          <div class="form-group">
            <label for="name">Animal Name</label>
            <input type="text" class="form-control" id="name" name="name">
            <p class="text-danger d-none">Error reply for name</p>
          </div>
          
          <div class="form-group">
            <label for="breed">Animal Breed</label>
            <input type="text" class="form-control" id="breed" name="breed">
            <p class="text-danger d-none">Error reply for breed</p>
          </div>
          
          <div class="form-group">
            <label for="legs">Number of Legs</label>
            <input type="text" class="form-control" id="legs" name="legs">
            <p class="text-danger d-none">Error reply for legs</p>
          </div>
          
          <div class="form-group">
            <label for="eyes">Number of Eyes</label>
            <input type="text" class="form-control" id="eyes" name="eyes">
            <p class="text-danger d-none">Error reply for eyes</p>
          </div>
          
          <div class="form-group">
            <label for="sound">Sound this animal makes</label>
            <input type="text" class="form-control" id="sound" name="sound">
            <p class="text-danger d-none">Error reply for sound</p>
          </div>

          <button type="submit" class="btn btn-primary">Save Animal</button>
        </form>  
      </div>
